<header class="row clearfix">
  <h1>zenome</h1>
  <input
    ng-model="userSelect"
    typeahead="user.Name for user in user.Entries | filter: {Name:$viewValue}"
    typeahead-editable="false"
    typeahead-on-select="userSelected($item)"
    type="text"
    tabindex="1"
    placeholder="Select User"
    class="form-control" />
</header>
<alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</alert>
<ul
  ui-sortable="userSort"
  ng-model="userList"
  class="list-unstyled clearfix">
  <li
    ng-repeat="user in userList"
    tabindex="1"
    ui-keydown="{ 'backspace delete up left right down': 'userMove($event, $index)' }"
    class="user">
      <img
        ng-src="{{user.PhotoPath}}"
        alt="{{user.Name}}"
        class="img-thumbnail"
        onimageload>
      <d>{{user.Name}}</d>
      <k status="{{user.KeyscanStatus}}">{{user.KeyscanStatus}}</k>
      <x
        ng-click="userMove($event, $index)"
        class="close">
        &times;
      </x>
  </li>
</ul>
<div class="panel panel-info">
  <div class="panel-heading">Tickets ({{(ticket.Entries | filter: {GroupName:'OpenForMe'}).length}})</div>
  <table class="table table-striped table-responsive">
    <tr>
      <th>TicketID</th>
      <th>Title</th>
      <th>AssignedToUser</th>
    </tr>
    <tr ng-repeat="ticket in ticket.Entries | filter: {GroupName:'OpenForMe'} | orderBy:'GroupName':true">
      <td>{{ticket.TicketID}}</td>
      <td>{{ticket.Title}}</td>
      <td>{{ticket.AssignedToUser}}</td>
    </tr>
  </table>
<!-- <progressbar class="progress-striped active" value="userUpdateInterval"></progressbar> -->
</div>
