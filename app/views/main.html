<header class="clearfix">
  <h1>zenome</h1>
  <input
    ng-model="userSelect"
    typeahead="user.Name for user in user.Entries | filter: {Name:$viewValue}"
    typeahead-editable="false"
    typeahead-on-select="userSelected($item)"
    type="text"
    tabindex="1"
    placeholder="Select User"
    class="form-control" />
</header>
<alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</alert>
<ul
  ui-sortable="userSort"
  ng-model="userList"
  class="list-unstyled clearfix"
  ng-class="">
  <li
    ng-repeat="user in userList"
    tabindex="1"
    ui-keydown="{ 'backspace delete up left right down': 'userMove($event, $index)' }"
    class="user">
      <img
        ng-src="{{user.PhotoPath}}"
        alt="{{user.Name}}"
        class="img-thumbnail"
        onimageload>
      <d>{{user.Name}}</d>
      <k class="{{user.KeyscanStatus}}">{{user.KeyscanStatus}}</k>
      <x
        ng-click="userRemove($event, $index)"
        class="close">
        &times;
      </x>
  </li>
</ul>
