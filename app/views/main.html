<header class="clearfix">
  <h1>zenome</h1>
  <input
    ng-model="userSelect"
    typeahead="user.Name for user in users | filter: {Name:$viewValue}"
    typeahead-editable="false"
    typeahead-on-select="userSelected($item)"
    type="text"
    tabindex="1"
    placeholder="Select User"
    class="form-control" />
</header>
<alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</alert>
<div
  ui-sortable="userSort"
  ng-model="userList"
  class="userList clearfix"
  ng-class="">
  <div
    ng-repeat="user in userList"
    id="user{{$index}}"
    tabindex="1"
    ui-keydown="{
      backspace: 'userRemove($event, $index)',
      delete: 'userRemove($event, $index)',
    }"
    class="user">
      <img
        ng-src="{{user.PhotoPath}}"
        alt="{{user.Name}}"
        class="img-thumbnail"
        onimageload>
      <d>
        {{user.Name}}<br>
        <b>{{user.KeyscanStatus}}</b>
      </d>
      <x
        ng-click="userRemove($event, $index)"
        class="close">
        &times;
      </x>
  </div>
</div>
